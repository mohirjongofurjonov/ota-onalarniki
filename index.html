<!DOCTYPE html>
<html lang="en">

<body>
  <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TouringCars</title>
</head>

<body class="bg-white text-black">

 
  <header class="w-full border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-5 px-6">
      
    
      <h1 class="text-2xl font-extrabold">Touring<span class="text-blue-600">Cars</span></h1>

    
      <nav class="flex gap-8 text-sm font-medium">
        <a href="" class="hover:text-blue-600">Sobre</a>
        <a href="#" class="hover:text-blue-600">Contato</a>
        <a href="#" class="hover:text-blue-600">Anunciar</a>
        <a href="#" class="hover:text-blue-600">Estoque</a>
      </nav>

    </div>
  </header>

  
  <section class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 items-center px-6 py-20 gap-10">

   
    <div>
      <h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
        Qualidade,<br>
        Segurança,<br>
        Transparência.
      </h1>

      <button class="mt-8 bg-black text-white px-6 py-3 rounded-full flex items-center gap-2 hover:bg-gray-900 transition">
        Acessar estoque completo
        <span>›</span>
      </button>
    </div>

    
    <div class="flex justify-center md:justify-end">
      <img src="porsche-model5 1 (3).png" alt="" class="w-full max-w-xl">
    </div>

  </section>
<div class="justify-center flex">
  <iframe width="853" height="480" src="https://www.youtube.com/embed/bfXz0dO_6sQ" title="D3 Porsche 911(992) Turbo S Машина которую я боюсь!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
  

 
  <section class="max-w-7xl mx-auto px-6 py-16">

    <h2 class="text-2xl font-bold mb-4">Você está procurando o quê especificamente?</h2>

    <form class="grid grid-cols-1 sm:grid-cols-3 gap-4 bg-gray-100 p-6 rounded-xl">

      <input type="text" placeholder="Modelo"
             class="p-3 rounded-lg border border-gray-300 outline-none">

      <input type="text" placeholder="Ano"
             class="p-3 rounded-lg border border-gray-300 outline-none">

      <input type="text" placeholder="Preço"
             class="p-3 rounded-lg border border-gray-300 outline-none">

      <button class="col-span-1 sm:col-span-3 bg-black text-white py-3 rounded-lg hover:bg-gray-900">
        Buscar
      </button>

    </form>

  </section>


  <section class="max-w-7xl mx-auto px-6 py-16">

    <h2 class="text-3xl font-bold mb-6">Destaque semanal</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div>
        <img src="RAM (1).png" class="rounded-xl">
      </div>

      <div>
        <img src="SEA-DOO.png" class="rounded-xl">
      </div>

      <div>
        <img src="SW4.png" class="rounded-xl">
      </div>

    </div>

  </section>

  
  <section class="max-w-7xl mx-auto px-6 py-16">

    <h2 class="text-3xl font-bold mb-6">Últimas vendas</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">

      <img src="Eletric.png" class="rounded-xl">
      <img src="Combustion.png" class="rounded-xl">
      <img src="Hybrid.png" class="rounded-xl">

    </div>

  </section>

 
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23955.986486963568!2d69.29593664999999!3d41.3632571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38aef38f908e010f%3A0x9c4a64897b425ffa!2sBRANDWORKS!5e0!3m2!1sru!2s!4v1765460757702!5m2!1sru!2s" width="1800" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <footer class="border-t border-gray-300 mt-20 py-10 text-center text-sm text-gray-600">
    © 2025 TouringCars — Todos os direitos reservados.
  </footer>



</body>
</html>

</body>
</html>
